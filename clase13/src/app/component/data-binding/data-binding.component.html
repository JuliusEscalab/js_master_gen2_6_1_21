<mat-card class="card">
    <mat-card-content class="card-content">
        <button (click)='add()' mat-raised-button color="primary">+</button>
        <div class="data">{{data}}</div>
        <button (click)='subtract()' mat-raised-button color="warn">-</button>
    </mat-card-content>
</mat-card>
